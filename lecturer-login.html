<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lecturer Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form {
      max-width: 400px;

  <form action="lecturer-login.php" method="POST">
